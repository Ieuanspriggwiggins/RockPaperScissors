<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8"/>
    </head>

    <body>
        <header>
            <h1 id="page-title">Rock Paper Scissors</h1>
        </header>

        <main>
            <h2 id="play-title">Make first choice!</h2>
            <div id="buttons">
                <button id="rockbtn">✊Rock</button>
                <button id="paperbtn">✋Paper</button>
                <button id="scissorsbtn">✌️Scissors</button>
            </div>
            <div id="player-computer-score">
                <p>Player Score - <span id="player-score">0</span></p>
                <p>Computer Score - <span id="computer-score">0</span></p>
            </div>
            <div>
                <button id="restartbtn">Restart!</button>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
